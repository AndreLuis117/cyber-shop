<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout ::htmlhead"></head>
	<body>
		<div class="container">
		<nav th:replace="layout :: menu"(menu)></nav>
		<a href="form.html" th:href="@{/client/new}"
		class="btn btn-primary btn-lg" role="button">Novo</a>
		<table class="table">
			<thead class="thead-light"> 
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Data de nascimento</th>
					
				</tr>
			</thead>
			<tbody>
				<tr scope="row" th:each="umcliente : ${clients}">
					<td th:text="${umcliente.name}"></td>
					<td th:text="${umcliente.birthDate}"></td>
					<td> <a th:href="@{'/client/edit/' + ${umcliente.clientId}}" class= "btn btn-primary btn-lg"></a></td>
				</tr>
			</tbody>
		</table>
		
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
