<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout ::htmlhead"></head>
	<body>
		<nav th:replace="layout :: menu"(menu)></nav>
		<div class="container mt-3">
			<div class="card">
			  <div class="card-body">
			  	<h3 class="card-title">Produtos</h3>
			  </div>
			  </div>
			  <br/>
			<div class="card">
			  <div class="card-body">
			  
					<div class="button">
						<a href="form.html" th:href="@{/product/new}"
					class="fa fa-plus-circle fa-5x" role="button" aria-hidden="true"></a>
					</div>
					<br/>
					<table class="table">
						<thead class="thead-light"> 
							<tr>
								<th scope="col">Nome</th>
								<th scope="col">Preço unitário</th>
								<th scope="col">Marca</th>
								<th scope="col">Descrição</th>
								<th scope="col">Categoria</th>
								<th scope="col">Detalhes</th>
							</tr>
						</thead>
						<tbody>
							<tr scope="row" th:each="oneproduct : ${products}">
								<td th:text="${oneproduct.name}"></td>
								<td th:text="${oneproduct.unitPrice}"></td>
								<td th:text="${oneproduct.brand}"></td>
								<td th:text="${oneproduct.description}"></td>
								<td th:text="${oneproduct.prodCat.name}"></td>
								<td> <a th:href="@{'/product/details-edit/' + ${oneproduct.productId}}" class= "btn btn-primary btn-lg"><i class="fa fa-list-alt" aria-hidden="true"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
