<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout ::htmlhead"></head>
	<body>
	<nav th:replace="layout :: menu"(menu)></nav>
		<div class="container mt-3">
		<div class="card">
			  <div class="card-body">
			  	<h3 class="card-title">Estoque</h3>
			  </div>
			</div>
			 <br/>
			<div class="card">
			  	<div class="card-body">
					<table class="table" id="stock">
						<thead class="thead-light"> 
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Produto</th>
								<th scope="col">Quantidade</th>		
								<th scope="col">Data Ultima atualização</th>
							</tr>
						</thead>
						<tbody>
							<tr scope="row" th:each="onestock : ${stock}">
								<td th:text="${onestock.stockId}"></td>
								<td th:text="${onestock.product.name}"></td>
								<td th:text="${onestock.quantity}"></td>
								<td th:text="${#dates.format(onestock.dateOfLastUpdate, 'dd/MM/yyyy hh:mm')}"></td>
							</tr>
						</tbody>
					</table>
		 		</div>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
