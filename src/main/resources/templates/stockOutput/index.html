<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout ::htmlhead"></head>
	<body>
	<nav th:replace="layout :: menu"(menu)></nav>
		<div class="container mt-3">
		<div class="card">
			  <div class="card-body">
			  	<h3 class="card-title">Registro de sa√≠da de produtos</h3>
			  </div>
			</div>
			 <br/>
			<div class="card">
			  	<div class="card-body">
					<div class="button">
						<a href="form.html" th:href="@{/stockOutput/new}"
						class="fa fa-plus-circle fa-5x" role="button" aria-hidden="true"></a>
					</div>
					<br/> 
					<table class="table" id="stockOutput">
						<thead class="thead-light"> 
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Produto</th>
								<th scope="col">Quantidade</th>		
								<th scope="col">Data</th>	
							</tr>
						</thead>
						<tbody>
							<tr scope="row" th:each="onestockoutput : ${stockOutput}">
								<td th:text="${onestockoutput.exitId}"></td>
								<td th:text="${onestockoutput.product.name}"></td>
								<td th:text="${onestockoutput.quantity}"></td>
								<td th:text="${#dates.format(onestockoutput.date, 'dd/MM/yyyy hh:mm')}"></td>
							</tr>
						</tbody>
					</table>
		 		</div>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
