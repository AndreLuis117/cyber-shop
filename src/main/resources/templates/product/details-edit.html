<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<nav th:replace="layout :: menu">(menu)</nav>
			<div class="container mt-3">
				<div class="card">
			  		<div class="card-body">
			    		<h5 id="headerMsg" class="card-title">Novo produto</h5>
				 			<div>
								<form th:action="@{/product/(details-edit)}" th:object="${product}" action="#" method="post">
									<input type="hidden" id="txtid" th:field="*{productId}" />
								    <div class="form-group">
								        <label for="txtname">Nome</label>
								        <input type="text" th:field="*{name}" class="form-control" 
								        id="txtname" placeholder="Nome do produto" disabled>
								        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" style="margin-top: 10px;"></p>
								    </div>
								    <div class="form-group">
								        <label for="txtunitprice">Preço unitário</label>
								        <input type="text" th:field="*{unitPrice}" class="form-control" 
								        id="txtunitprice" placeholder="Preço unitário do produto" disabled>
								    </div> 
								    <div class="form-group">
								        <label for="txtdescription">Descrição</label>
								        <input type="text" th:field="*{description}" class="form-control" 
								        		id="txtdescription" placeholder="Descrição do produto" disabled>
								        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger" style="margin-top: 10px;"></p>
								    </div>
								    <div class="form-group">
								        <label for="txtbrand">Marca</label>
								        <input type="text" th:field="*{brand}" class="form-control" 
								        		id="txtbrand" placeholder="Marca do produto" disabled>
								        <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="alert alert-danger" style="margin-top: 10px;"></p>
								    </div>  
								    <div class="form-group">
				                        <label for="slcCidade">Categoria</label>
				                        <select class="form-control" id="slcCat" th:field="*{prodCat}" disabled>
				                            <option th:each="onecategory : ${listCategory}" th:value="${onecategory.categoryId}" th:text="${onecategory.name}"></option>
				                        </select>
				                    </div>
				                    
				                    <div class="form-row">
				                    	<button type="button" id="editButton" class= "btn btn-primary btn-lg" style="margin-right: 15px">
				                    		<i class="fa fa-pencil" aria-hidden="true"></i>
				                    	</button>
					    				
					    				<button type="submit" class="btn btn-primary btn-lg" id="send" style="display:none">
					    					<i class="fa fa-floppy-o" aria-hidden="true"></i>
					    				</button>
					    				
				                    </div>
				                   
								</form>
							</div>
					</div>
				</div>
			</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script src="jquery.maskMoney.js" type="text/javascript"></script>
		 <script>
		 $(function(){
			 
			 $("#editButton").click(function() {
			 document.getElementById("txtname").disabled = false;
			 document.getElementById("txtunitprice").disabled = false;
			 document.getElementById("txtdescription").disabled = false;
			 document.getElementById("txtbrand").disabled = false;
			 document.getElementById("slcCat").disabled = false; 
			 document.getElementById("send").style.display = "block";
			 $('#headerMsg').text('Editar cliente');
 
			 });
		 })
		 
		 $(function(){
			$("#txtunitprice").maskMoney();
		})
		</script>
	</body>
</html>
