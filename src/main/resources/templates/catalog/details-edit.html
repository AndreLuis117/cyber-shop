<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
	<nav th:replace="layout :: menu">(menu)</nav>
		<div class="container mt-3">
		<div class="card">
			  <div class="card-body"> <div></div>
			    <h5 id="headerMsg" class="card-title">Detalhes do catalogo</h5>
 			<div>
				<form th:action="@{/catalog/(details-edit)}" th:object="${catalog}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{catalogId}" />
				    <div class="form-group">
				        <label for="txtname">Nome do Catalogo</label>
				        <input type="text" th:field="*{name}" class="form-control" 
				        id="txtname" placeholder="Nome do Catalogo" disabled>
				        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" style="margin-top: 10px;"></p>
				    </div>
				     <div class="form-group">
                        <label for="Product">Produto</label>
                        <select class="form-control" id="slcProduct" th:field="*{product}" required disabled>
                            <option th:each="oneproduct : ${listProduct}" th:value="${oneproduct.productId}" th:text="${oneproduct.name}"></option>
                        </select>
                    </div>
				   <div class="form-group">
	                        <label for="txtDate">Data Limite</label>
	                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
	                            <input id = "deadLine" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" placeholder="dd/mm/yyyy" size="8" maxlength="8"
	                                th:field="*{deadLine}" disabled/>
	                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
	                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
	                            </div>
	                        </div>
	                    </div>
	                    	<div class="form-row">
				            	<button type="button" id="editButton" class= "btn btn-primary btn-lg" style="margin-right: 15px">
				                	<i class="fa fa-pencil" aria-hidden="true"></i>
				                </button>
					    				
					    		<button type="submit" class="btn btn-primary btn-lg" id="send" style="display:none">
					    			<i class="fa fa-floppy-o" aria-hidden="true"></i>
					    		</button>				
				           </div>
				</form>
			</div>
		</div>
		</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script type="text/javascript">
		$(function(){
			 
			 $("#editButton").click(function() {
			 document.getElementById("txtname").disabled = false;
			 document.getElementById("slcProduct").disabled = false;
			 document.getElementById("deadLine").disabled = false;
			 document.getElementById("send").style.display = "block";
			 $('#headerMsg').text('Editar catalogo');

			 });
		 })
            $(function () {
            	//Adiciona mascara para os campos
                $('#datetimepicker1').datetimepicker({
                    format:"DD/MM/YYYY"                   
                });    
            });
        </script>
	</body>
</html>
