<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<nav th:replace="layout :: menu">(menu)</nav>
			<div class="container mt-3">
				<div class="card">
			  		<div class="card-body">
			    		<h5 class="card-title">Novo produto</h5>
				 			<div>
								<form th:action="@{/product/(form)}" th:object="${product}" action="#" method="post">
									<input type="hidden" id="txtid" th:field="*{productId}" />
								    <div class="form-group">
								        <label for="txtname">Nome</label>
								        <input type="text" th:field="*{name}" class="form-control" 
								        id="txtname" placeholder="Nome do produto">
								        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger" style="margin-top: 10px;"></p>
								    </div>
								    <div class="form-group">
								        <label for="txtunitprice">Preço unitário</label>
								        <input type="text" th:field="*{unitPrice}" class="form-control" 
								        id="txtunitprice" placeholder="Preço unitário do produto">
								    </div> 
								    <div class="form-group">
								        <label for="txtdescription">Descrição</label>
								        <input type="text" th:field="*{description}" class="form-control" 
								        		id="txtdescription" placeholder="Descrição do produto">
								        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger" style="margin-top: 10px;"></p>
								    </div>
								    <div class="form-group">
								        <label for="txtbrand">Marca</label>
								        <input type="text" th:field="*{brand}" class="form-control" 
								        		id="txtbrand" placeholder="Marca do produto">
								        <p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="alert alert-danger" style="margin-top: 10px;"></p>
								    </div>  
								    <div class="form-group">
				                        <label for="Categoria">Categoria</label>
				                        <select class="form-control" id="slcsexo" th:field="*{prodCat}">
				                            <option th:each="onecategory : ${listCategory}" th:value="${onecategory.categoryId}" th:text="${onecategory.name}"></option>
				                        </select>
				                    </div>
				                    <div class="form-group">
				                        <label for="slcStatus">Status do cliente</label>
				                        <select class="form-control" id="slcStatus" th:field="*{status}">
				                            <option th:value="true">Ativo</option>
				                            <option th:value="false">Inativo</option>
				                        </select>
				                    </div>
								    <button type="submit" class="btn btn-success">Enviar</button>
								</form>
							</div>
					</div>
				</div>
			</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script src="jquery.maskMoney.js" type="text/javascript"></script>
		 <script>
			 $(function(){
				$("#txtunitprice").maskMoney();
			})
		</script>
	</body>
</html>
