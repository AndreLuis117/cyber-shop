<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout ::htmlhead"></head>
	<body>
		<div class="container">
		<nav th:replace="layout :: menu"(menu)></nav>
		<a href="form.html" th:href="@{/client/new}"
		class="btn btn-primary btn-lg" role="button">Novo</a>
		<table class="table" id="clients">
			<thead class="thead-light"> 
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Data de nascimento</th>
					<th scope="col"></th>		
				</tr>
			</thead>
			<tbody>
				<tr scope="row" th:each="umclient : ${clients}">
					<td th:text="${umclient.name}"></td>
					<td th:text="${umclient.birthDate}"></td>
					<td> <a th:href="@{'/client/edit/' + ${umclient.clientId}}" class= "btn btn-primary btn-lg">Alterar</a></td>
					<td><button class='btn btn-danger btn-lg js-delete' th:data-customer-id="${umclient.clientId}">Excluir</button></td>
					
				</tr>
			</tbody>
		</table>
		
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script type="text/javascript">
				$(document).ready(function(){
					$("#clients").on("click", ".js-delete", function(){
						var button = $(this);
						bootbox.confirm("VocÃª tem certeza que deseja excluir este cliente?",function(result){
							if(result){
								$.ajax({
									url:"/client/delete/" + button.attr("data-customer-id"),
									method: "GET",
									success: function(){
										window.location.href = "/client/"
									}
								});
							}
						});
					});
				});
		</script>
	</body>
</html>
