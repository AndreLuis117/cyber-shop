<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
	<nav th:replace="layout :: menu">(menu)</nav>
		<div class="container mt-3">
		<div class="card">
			  <div class="card-body"> <div></div>
			    <h3 class="card-title">Nova sa√≠da de produto</h3>
 			<div>
				<form th:action="@{/stockOutput/(form)}" th:object="${stockOutput}" action="#" method="post">
					<input type="hidden" id="txtid" th:field="*{exitId}" />
				    <div class="form-group">
                        <label for="Product">Produto</label>
                        <select class="form-control" id="slcProduct" th:field="*{product}">
                            <option th:each="oneproduct : ${listProduct}" th:value="${oneproduct.productId}" th:text="${oneproduct.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
							<label for="txtquantity">Quantidade</label>
							<input type="text" th:field="*{quantity}" class="form-control" 
							id="txtquantity" placeholder="Quantidade de produtos">
					<p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="alert alert-danger" style="margin-top: 10px;"></p>		
					</div> 
				    <button type="submit" class="btn btn-success">Enviar</button>
				</form>
			</div>
		</div>
		</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script type="text/javascript">            
        </script>
	</body>
</html>
