<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout ::htmlhead"></head>
	<body>
	<nav th:replace="layout :: menu"(menu)></nav>
		<div class="container mt-3">
		<div class="card">
			  <div class="card-body">
			  	<h3 class="card-title">Registro de entrada de produtos no estoque</h3>
			  </div>
			</div>
			 <br/>
			<div class="card">
			  	<div class="card-body">
					<div class="button">
						<a href="form.html" th:href="@{/stockInput/new}"
						class="fa fa-plus-circle fa-5x" role="button" aria-hidden="true"></a>
					</div>
					<table class="table" id="stockInput">
						<thead class="thead-light"> 
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Data</th>
								<th scope="col">Quantidade</th>		
							</tr>
						</thead>
						<tbody>
							<tr scope="row" th:each="onestockinput : ${stockInput}">
								<td th:text="${onestockinput.entryId}"></td>
								<td th:text="${onestockinput.quantity}"></td>
								<td th:text="${#dates.format(onestockinput.date, 'dd/MM/yyyy')}"></td>	
							</tr>
						</tbody>
					</table>
		 		</div>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
