<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout ::htmlhead"></head>
	<body>
		<nav th:replace="layout :: menu"(menu)></nav>
		<div class="container mt-3">
			<div class="card">
			  <div class="card-body">
			    <h5 class="card-title">Meu cadastro</h5>
					<a href="form.html" th:href="@{/client/new}"
					class="btn btn-primary btn-lg" role="button">Alterar informações</a>
					
			  </div>
			</div>
		
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script type="text/javascript">
				$(document).ready(function(){
					$("#clients").on("click", ".js-delete", function(){
						var button = $(this);
						bootbox.confirm("Você tem certeza que deseja excluir este cliente?",function(result){
							if(result){
								$.ajax({
									url:"/client/delete/" + button.attr("data-customer-id"),
									method: "GET",
									success: function(){
										window.location.href = "/client/"
									}
								});
							}
						});
					});
				});
		</script>
	</body>
</html>
